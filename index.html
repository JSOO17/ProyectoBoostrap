	<!-- Header -->
	<header id="header">
		<div class="container my-4">
			<div class="row">
				<div class="col-md-6">

						<img class="img_header" style="width: 100%; height: 10%;">

				<div class="col-md-6">

						<a href="#" class="btn btn-outline-info btn-lg mt-3 header-btn">Ver más...</a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Sapo -->

	<section id="testimonial">
		<div class="container">
			<p class="mb-2 h2" class="caracter2"></p>
			<p class="h4" class="quote2"></p>
		</div>
	</section>

	<!-- InfoOne -->

	<section id="info-one">
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6">
					<div class="info-left">
						<img src="img/img3.jpg" style="width: 70%; height: 30%;" class="img_header">
					</div>
				</div>
				<div class="col-md-6 my-auto">
					<div class="info-right">

	<!-- InfoTwo -->

	<section id="info-two">
		<div class="container">
			<div class="row my-5">
				<div class="col-md-6">
					<h2 class="caracter2">Gorras</h2>
					<p class="quote2"></p>
				</div>
				<div class="col-md-6">
					<h2 class="caracter2">Chamarras</h2>
					<p class="quote2"></p>
				</div>
			</div>

		</div>
		<div class="container">
			<div class="row my-5">
				<div class="col-md-6">

	<footer id="contact">

			<div class="row">
				<div class="col-md-5">

						<div class="card-body">
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="Name">
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<textarea rows="10" cols="30" placeholder="Message" class="form-control">
								</textarea>
							</div>
							<button class="btn btn-outline-secundary btn-block">Sent</button>
						</div>	
					</form>
				</div>
				<div class="col-md-7 text-center">
					<img src="img/logobuenasvibrasblanco.png" style="width: 80%;">
				</div>
			</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/api.js"></script>
<script>

window.sr = ScrollReveal();
sr.reveal('.navbar', {
	duration: 2000,
	origin: 'bottom'
});

sr.reveal('.header-content-left', {
	duration: 2000,
	origin: 'top',
	distance: '300px'
});
sr.reveal('.header-content-right', {
	duration: 2000,
	origin: 'right',
	distance: '300px'
});

sr.reveal('.header-btn', {
	duration: 2000,
	origin: 'bottom',
	delay: '1000'
});
sr.reveal('#testimonial', {
	duration: 2000,
	origin: 'left',
	distance: '300px',
	viewFactor: '0.2'
});

//Scroll suave


document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});






</script>

</body>
</html>
